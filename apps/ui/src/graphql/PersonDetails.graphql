query PersonDetails($id: BigInt!) {
  person: findOnePerson(id: $id) {
    id
    name
    description
    graduation
    pronouns
    roles {
      id
      role {
        id
        name
      }
      startTime
      endTime
    }
    users {
      id
      username
    }
    profilePicture {
      id
      name
      description
      path
    }
    images {
      id
      image {
        id
        name
        path
        description
      }
      priority
    }
  }
}
