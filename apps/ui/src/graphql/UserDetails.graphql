query UserDetails($id: BigInt!) {
  user: findOneUser(id: $id) {
    id
    username
    joined
    discord
    mail
    person {
      id
      name
    }
    groups {
      id
      groupId
      group {
        id
        name
        priority
      }
    }
    accessLogs(pagination: { take: 1 }, order: [{ field: timestamp, direction: Desc}]) {
      timestamp
    }
    permissions {
      id
      action
      fields
      subject
      conditions
      reason
      inverted
      userId
    }
  }
}
